services:

  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finance-sqlserver
    environment:
      - SA_PASSWORD=YourStrong@Passw0rd
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    networks:
      - finance_network
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  # # Redis
  # redis:
  #   image: redis:alpine
  #   container_name: finance-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:management
    container_name: finance-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - finance_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # # Seq
  # seq:
  #   image: datalust/seq:latest
  #   container_name: finance-seq
  #   environment:
  #     - ACCEPT_EULA=Y
  #   ports:
  #     - "5341:80"
  #   volumes:
  #     - seq_data:/data
  #   restart: unless-stopped

  # API Gateway
  apigateway:
    build:
      context: ../           # 👈 Set context to one level above to include src and .sln
      dockerfile: src/ApiGateway/PersonalFinance.ApiGateway/Dockerfile
    container_name: finance-apigateway
    ports:
      - "5000:5000"
    networks:
      - finance_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: unless-stopped
  
  # User Management
  user-management:
    build:
      context: ../           # 👈 Set context to one level above to include src and .sln
      dockerfile: src/Services/PersonalFinance.Services.UserManagement/Dockerfile
    container_name: finance-usermanagement
    ports:
      - "5100:5100"
    networks:
      - finance_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: unless-stopped

  # Accounts
  accounts:
    build:
      context: ../           # 👈 Set context to one level above to include src and .sln
      dockerfile: src/Services/PersonalFinance.Services.Accounts/Dockerfile
    container_name: finance-accounts
    ports:
      - "5200:5200"
    networks:
      - finance_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: unless-stopped

  # Transactions
  transactions:
    build:
      context: ../           # 👈 Set context to one level above to include src and .sln
      dockerfile: src/Services/PersonalFinance.Services.Transactions/Dockerfile
    container_name: finance-transactions
    ports:
      - "5300:5300"
    networks:
      - finance_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
  rabbitmq_data:
  seq_data:

networks:
  finance_network:
    driver: bridge